apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-java
  labels:
    app: hello-world-java
    platform: experian
  namespace: hello-world-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world-java
  template:
    metadata:
      labels:
        app: hello-world-java
        platform: experian
    spec:
      containers:
      - name: hello-world-java
        image: gcr.io/cc-anthos/hello-world-java:latest
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /demo/Hello
            port: 8080
          failureThreshold: 2
          successThreshold: 1
          initialDelaySeconds: 5
          periodSeconds: 2
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /demo/Hello
            port: 8080
          failureThreshold: 2
          successThreshold: 1
          initialDelaySeconds: 5
          periodSeconds: 2
          timeoutSeconds: 10
        envFrom:
            - configMapRef:
                name: hello-world-java-configmap